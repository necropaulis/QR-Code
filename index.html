<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="qr.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
</head>
<body>
    <div class="card">
        <div class="qr">
            <img style="border-radius:7px;" src="/../images/image-qr-code.png" width="215" height="auto">

        </div>
      </div> 
</body>
